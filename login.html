<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Live Video Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .login-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #3700b3;
        }
        .front-page {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p id="errorMessage" style="color: red; display: none;">Invalid credentials!</p>
        </div>
    </div>

    <script>
        const users = [
            { username: "Pranjal", password: "Pranjal73" },
            { username: "Rudram", password: "Rudram87" },
            { username: "Vikash", password: "Vikash117" },
            { username: "Suyash", password: "Suyash107" },
            { username: "Rajhans", password: "Rajhans80" }
        ];

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("loggedInUser", username); // Store the username
                window.location.href = 'index.html'; // Redirect to the other page
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }
    </script>
</body>
</html>
